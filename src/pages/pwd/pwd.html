<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
                <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
        </button>
        <ion-title text-center>{{title}}</ion-title>
        <ion-buttons right>
            <button ion-button icon-only color="royal">
                    <ion-icon></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
    <ion-content>
        <ion-list>
            <ion-item>
                <ion-label style="color: red;width: 30%;text-align: center">原密码</ion-label>
                <ion-input type="password" required [(ngModel)]="pwd.value"  placeholder="请输入原密码" style="width: 70%;"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label style="color: red;width: 30%;text-align: center">新密码</ion-label>
                <ion-input type="password" required [(ngModel)]="npwd.value"  placeholder="请输入新密码"  style="width: 70%;"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label style="color: red;width: 30%;text-align: center">确认新密码</ion-label>
                <ion-input type="password" required [(ngModel)]="snpwd.value"  placeholder="确认新密码"  style="width: 70%;"></ion-input>
            </ion-item>
        </ion-list>

        <button ion-button full (click)="subFData();">
            提交
        </button>
    </ion-content>
