<ion-header>
     <ion-navbar color="primary">
        <ion-title text-center>{{title}}</ion-title>
        <ion-buttons right>
            <button ion-button icon-only color="royal">
                    <ion-icon></ion-icon>
            </button>
        </ion-buttons>
      </ion-navbar>
</ion-header>
    <ion-content>
        <ion-list *ngFor="let message of messageList">
          <ion-item (click)="goMessageState(message.type);">
              <h2>{{message.info}}</h2>
          </ion-item>
        </ion-list>
            <p *ngIf="messageList.length == 0">没有找到结果！</p>
    </ion-content>
