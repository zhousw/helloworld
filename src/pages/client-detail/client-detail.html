    <ion-header>
        <ion-navbar color="primary">
            <ion-title text-center>{{title}}</ion-title>
            <ion-buttons right>
                <button ion-button icon-only color="royal">
                        <ion-icon></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>
    <ion-content>
        <ion-list>
          <ion-item style="overflow: auto">
            <ion-label style="float: left;width: 30%;text-align: center">客户名称</ion-label>
            <ion-input style="width: 70%;float: right" readonly [(ngModel)]="client.name"></ion-input>
          </ion-item>
          <ion-item style="overflow: auto">
              <ion-label style="float: left;width: 30%;text-align: center">税号</ion-label>
              <ion-input style="width: 70%;float: right" readonly [(ngModel)]="client.taxNum"></ion-input>
          </ion-item>
          <ion-item style="overflow: auto">
              <ion-label style="float: left;width: 30%;text-align: center">地址</ion-label>
              <ion-input style="width: 70%;float: right" readonly [(ngModel)]="client.address"></ion-input>
          </ion-item>
          <ion-item style="overflow: auto">
              <ion-label style="float: left;width: 30%;text-align: center">联系电话</ion-label>
              <ion-input style="width: 70%;float: right" readonly [(ngModel)]="client.phone"></ion-input>
          </ion-item>
          <ion-item style="overflow: auto">
              <ion-label style="float: left;width: 30%;text-align: center">开户行</ion-label>
              <ion-input style="width: 70%;float: right" readonly [(ngModel)]="client.bank"></ion-input>
          </ion-item>
          <ion-item style="overflow: auto">
              <ion-label style="float: left;width: 30%;text-align: center">账号</ion-label>
              <ion-input style="width: 70%;float: right" readonly [(ngModel)]="client.account"></ion-input>
          </ion-item>

            <button ion-button block class="rem-1" (click)="goAddress();">
                客户收件人信息
            </button>

        </ion-list>
    </ion-content>
