<ion-menu [content]="menuContent" swipeEnabled="false" type="push">
  <ion-header>
    <ion-navbar color="dark">
        <ion-toolbar>
            <ion-title text-center>菜单</ion-title>
        </ion-toolbar>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon ios="ios-apps" md="md-apps"></ion-icon>&nbsp;{{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <button ion-button block large color='danger' (click)="outLogin();">
      <ion-icon ios="ios-power" md="md-power"></ion-icon>&nbsp;退出登录
    </button>
  </ion-footer>
</ion-menu>

<ion-nav [root]="rootPage" #menuContent></ion-nav>
